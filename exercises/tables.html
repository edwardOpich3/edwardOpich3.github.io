<!DOCTYPE html>

<html lang="en" style="height: 100%">

<head>
	<meta charset="utf-8">
	<title>Table</title>
	<style>
		#MainTable
		{
			border: 2px solid black;
			text-align: center;
			margin-left: auto;
			margin-right: auto;
		}
		.MainHeader
		{
			background-color: black;
			color: white;
			font-weight: bold;
		}
		.SubHeader
		{
			background-color: #D0D0D0;
			font-weight: bold;
		}
		td
		{
			padding: 4px;
			border: 2px solid black;
		}
		th
		{
			padding: 4px;
			border: 2px solid black;
		}
	</style>
</head>

<body style="height: 100%">
	<table id="MainTable">
		<tr>
			<th colspan="3" class="MainHeader">My Interests</th>
		</tr>
		<tr>
			<th class="SubHeader">School</th>
			<th class="SubHeader">Hobbies</th>
			<th class="SubHeader">Other</th>
		</tr>
		<tr>
			<td>Mathematics</td>
			<td>Video Games</td>
			<td>Cooking</td>
		</tr>
		<tr>
			<td>Game Programming</td>
			<td>Bass Guitar</td>
			<td>Snowboarding</td>
		</tr>
		<tr>
			<td>3D Modeling</td>
			<td>Drawing</td>
			<td>Stargazing</td>
		</tr>
	</table>
</body>

</html>
